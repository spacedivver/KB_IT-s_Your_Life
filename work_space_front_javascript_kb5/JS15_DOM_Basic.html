<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        div {
            height: 300px;
            background-color: lightgray;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>DOM - Document Object Model</h1>
    <p> - HTML 태그를 JavaScript로 탐색/추가/삭제/수정을 위한 방법을 제공</p>
    <hr>

    <h2>노드(태그) 생성하는 법</h2>

    <h3>텍스트 노드가 있는 노드 생성</h3>
    <button onclick="test1()">버튼</button>
    <div id="div1" name="div1">
        <!-- <h3>안녕하세요?</h3> -->
    </div>
    <script>
        function test1(){
            // element = tag = node 생성하는 법
            var elementH3 = document.createElement('h3'); // 태그이름으로 element 생성

            // 텍스트 노드 생성
            var textNode = document.createTextNode('안녕하세요?');
            // textNode.innerHTML = ''~~

            // h3태그에 text노드 결합
            elementH3.appendChild(textNode);

            // 속성 추가
            elementH3.style.color = 'red';

            var div1 = document.getElementById('div1');
            div1.appendChild(elementH3);

            // 위에 있는 코드 한줄로 완성하기
            div1.innerHTML += '<h3 style="color:red;">하이?</h3>';
        }
    </script>
    <hr><br>

    <h3>텍스트 노드가 없는 노드 생성 (대표 = img)</h3>
    <button onclick="test2()">버튼</button>
    <div id="div2">
        <!-- <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"> -->
    </div>
    <script>
        function test2(){
            var div2 = document.getElementById('div2');
            var img = document.createElement('img');
            // 속성 추가하는 간단한 방법
            img.src = 'https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png';
            img.width = '100';
            div2.appendChild(img);

            // 실용적인 코드
            div2.innerHTML += '<img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">';
        }
    </script>
    <hr><br>

    <h3>스타일 지정</h3>
    <button onclick="test3()">실행</button>
    <div id="div3"></div>
    <script>
        function test3(){
            var div3 = document.getElementById('div3');
            div3.style.backgroundColor ='orangered';
            div3.style.borderRadius = '200px';
            div3.style.transition = 'all 2s';
        }
    </script>
    <hr><br>

    
    <h3>노드 삭제</h3>
    <button onclick="test4()">실행</button>
    <div id="div4"></div>
    <script>
        function test4() {
            var div4 = document.getElementById('div4');
            // div4.remove();
            div4.style.display ='none';
        }
    </script>


    <br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br>


</body>
</html>
