<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가로탭 만들기</title>

    <style>
        #menu{
            width:100%;
            height:40px;
        }

        .navi{
            margin: 0;
            float: left;
            width: 100%;
            padding: 0 20px;
            list-style: none;
            background-color: steelblue;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        } 

        .navi li {
            display: inline;
        }

        .navi li a{
            float: left;
            font: bold 14px "굴림";
            line-height: 40px;
            color: white;
            text-decoration: none;
            text-shadow: 1px 1px 1px #000088;
            margin: 0px;
            padding: 0 30px;
        }

        .navi ul {
            display: none;
        }

        .navi li:hover > ul {
            display: block;
            position: absolute;
            width: 100%;
            height: 45px;
            margin-top: 40px;
            margin-left: -20px;
            background-color: #3333ff;
        }

        ul.navi li:hover>a {
            background-color: #36f;
        }

    </style>
</head>
<body>
    <h1>가로탭 메뉴 만들기</h1>
    <hr>
    <div id="menu">
        <ul class="navi">
            <li><a href="#">Home</a></li>
            <li>
                <a href="#">웹개발</a>
                <ul>
                    <li><a href="#">HTML</a></li>
                    <li><a href="#">CSS</a></li>
                    <li><a href="#">Javascript</a></li>
                    <li><a href="#">Spring</a></li>
                    <li><a href="#">Node.js</a></li>
                    <li><a href="#">SQL</a></li>
                </ul>
            </li>
            <li>
                <a href="#">게시판</a>
                <ul>
                    <li><a href="#">공지사항</a></li>
                    <li><a href="#">일반 게시판</a></li>
                    <li><a href="#">질문 게시판</a></li>
                    <li><a href="#">거래 게시판</a></li>
                </ul>
            </li>
            <li>
                <a href="#">방명록</a>
                <ul>
                    <li><a href="#">도장찍기</a></li>
                    <li><a href="#">사진 방명록</a></li>
                    <li><a href="#">방명록</a></li>
                </ul>
            </li>
            <li>
                <a href="#">프로필</a>
            </li>
        </ul>
    </div>


</body>
</html>
