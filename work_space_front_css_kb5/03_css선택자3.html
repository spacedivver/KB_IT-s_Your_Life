<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 선택자3</title>
</head>

<body>
    <h2>일반 구조 선택자</h2>
    <p>특정한 위치에 있는 태그 선택(위치로 구분)</p>
    <style>
        /* 일반 구조 선택자 */
        /* 형제 관계 태그 중 첫번째 태그 선택 */
        #test1 p:first-child {
            background-color: red;
        }

        /* 형제 관계 태그 중 마지막 태그 선택 */
        #test1 :last-child {
            background-color: yellow;
        }

        /* 형제 관계 태그 중 앞에서 수열번째 태그 선택 */
        #test1 p:nth-child(2n) {
            background-color: yellowgreen;
        }

        /* 형제 관계 태그 중 뒤에서 수열번째 태그 선택 */
        #test1 p:nth-last-child(3n) {
            color: rgb(145, 255, 0);
        }
    </style>

    <div id="test1">
        <p>테스트1</p>
        <p>테스트2</p>
        <p>테스트3</p>
        <p>테스트4</p>
        <p>테스트5</p>
        <pre>테스트6</pre>
    </div>

    <hr>
    <h2>형태 구조 선택자</h2>
    <p>특정한 위치에 있는 태그 선택(태그 별로 구분)</p>
    <style>
        /* 형태 구조 선택자 */
        #test2 p:first-of-type {
            background-color: red;
        }

        #test2 p:last-of-type {
            background-color: yellow;
        }

        #test2 p:nth-of-type(2n) {
            background-color: yellowgreen;
        }

        #test2 p:nth-last-of-type(2n) {
            color: red;
        }
    </style>
    <div id="test2">
        <p>테스트1</p>
        <p>테스트2</p>
        <p>테스트3</p>
        <p>테스트4</p>
        <p>테스트5</p>
        <pre>테스트6</pre>
    </div>

    <hr>
    <h2>문자 선택자</h2>
    <p>태그 내부에서 특정 조건의 문자를 선택하는 선택자</p>
    <style>
        /* 문자 선택자 */
        #test3 p::first-letter {
            font-size: 2em;
        }

        #test3 p:first-line {
            background-color: yellowgreen;
        }

        #test3 p:after {
            content: "#### 끝 ####"
        }

        #test3 p {
            counter-increment: rint;
        }

        #test3 p:before {
            content: counter(rint) ". ";
        }

        #test3 p::selection {
            background-color: red;
            color: white;
        }
    </style>
    <div id="test3">
        <p>문자 선택자1 영역입니다.</p>
        <p>문자 선택자2 영역입니다.</p>
    </div>

    <hr>
    <h2>부정 선택자</h2>
    <p>지금까지의 선택자에 대해 반대로 적용하는 선택자</p>
    <style>
        /* 부정 선택자 */
        #test4 p:not(:nth-child(2n)) {
            background-color: orange;
        }
    </style>
    <div id="test4">
        <p>테스트1</p>
        <p>테스트2</p>
        <p>테스트3</p>
        <p>테스트4</p>
        <p>테스트5</p>
    </div>
</body>

</html>
