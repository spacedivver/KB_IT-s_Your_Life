<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>세로탭 만들기</title>

    <style>
        .navi {
            list-style-type: none;
            height: 40px;
            padding: 0;
            margin: 0;
        }
        
        .navi li {
            float: left;
            position: relative;
            padding: 0;
            line-height: 40px;
            background-color: #600;
        }
        
        .navi li a {
            display: block;
            font-family: "맑은 고딕";
            font-weight: 600;
            font-size: 14px;
            padding: 5px 25px;
            color: white;
            text-decoration: none;
        }
        
        .navi li a:hover {
            color: #f90;
        }
        
        .navi li ul {
            position: absolute;
            left: 0px;
            width: 180px;
            list-style-type: none;
            background-color: #d8afaf;
            padding: 0;
            margin: 0;
            opacity: 0;
        }
        
        .navi li:hover ul {
            opacity: 1;
        }
        
        .navi li ul li {
            float: none;
            background: none;
            position: static;
            height: 0px;
            line-height: 30px;
        }
        
        .navi li:hover ul li {
            height: 30px;
            line-height: 30px;
            padding: 5px 0;
        }
        
        .navi li ul li a {
            font-family: "굴림";
            font-weight: 600;
            font-size: 14px;
            color: #900;
        }
        
        .navi li ul li a:hover {
            background-color: #900;
        }
        
        .navi li ul {
            transition: all 1s;
        }
        
        .navi li ul li {
            transition: height 0.5s;
        }
    </style>
</head>
<body>
    <h1>세로탭 메뉴 만들기</h1>
    <hr>
    <div id="menu">
        <ul class="navi">
            <li><a href="#">Home</a></li>
            <li>
                <a href="#">웹개발</a>
                <ul>
                    <li><a href="#">HTML</a></li>
                    <li><a href="#">CSS</a></li>
                    <li><a href="#">Javascript</a></li>
                    <li><a href="#">Spring</a></li>
                    <li><a href="#">Node.js</a></li>
                    <li><a href="#">SQL</a></li>
                </ul>
            </li>
            <li>
                <a href="#">게시판</a>
                <ul>
                    <li><a href="#">공지사항</a></li>
                    <li><a href="#">일반 게시판</a></li>
                    <li><a href="#">질문 게시판</a></li>
                    <li><a href="#">거래 게시판</a></li>
                </ul>
            </li>
            <li>
                <a href="#">방명록</a>
                <ul>
                    <li><a href="#">도장찍기</a></li>
                    <li><a href="#">사진 방명록</a></li>
                    <li><a href="#">방명록</a></li>
                </ul>
            </li>
            <li>
                <a href="#">프로필</a>
            </li>
        </ul>
    </div>
</body>
</html>
