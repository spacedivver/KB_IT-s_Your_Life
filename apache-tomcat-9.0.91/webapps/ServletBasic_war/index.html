	<!-- - webapp 기준으로 'views/문서'를 통해 경로를 지정할수 있음 -->
	<!-- - 만일 '/'가 앞에 있다면 절대 경로로 지정해야함으로 contextPath 포함해야하는데, 나중에 사용할 예정 -->
	<!-- - 만일 '/'가 앞에 없다면 상대로 경로로 지정되며 현재 경로로 부터 접근 가능함 -->
