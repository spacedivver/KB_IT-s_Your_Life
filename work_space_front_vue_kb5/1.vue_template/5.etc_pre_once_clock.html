<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>basic</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <h3>v-pre</h3>
  <div> - HTML을 컴파일하지 않고 소스 코드 그대로 보여줌</div>

  <div id="app">
    <span v-pre>{{message}}</span>
  </div>
  <script type="text/javascript">
    var vm = Vue.createApp({
      name: "App",
      data() {
        return { message: "Hello World" };
      },
    }).mount("#app");
  </script>
  <hr><br>

  <h3>v-once</h3>
  <div>- 처음 한번만 렌더링</div>
  <div>- 데이터가 변경된 후 반영되지 않음</div>
  <br>
  <div id="app2">
    <span v-once>{{message}}</span>
  </div>
  <script type="text/javascript">
    var vm = Vue.createApp({
      name: "App",
      data() {
        return { message: "Hello World" };
      },
    }).mount("#app2");
  </script>
  <hr><br>

  <h3>v-clock</h3>
  <div> - css의 v-clock을 추가해주면 보간법이 일시적으로 보이는 현상을 막을 수 있다.</div>
  <br>
  <style>
    #list {width: 600px; border: 1px solid black;border-collapse: collapse;}
    #list td, #list th {border: 1px solid black; text-align: center;}
    #list>thead>tr { color: yellow; background-color: purple;}
    [v-cloak] { display: none;}
  </style>
  <div id="app3" v-cloak>
    <table id="list">
      <thead>
        <tr>
          <th>번호</th>
          <th>이름</th>
          <th>전화번호</th>
        </tr>
      </thead>
      <tbody id="contacts">
        <tr v-for="contact in contacts" :key="contact.no">
          <td>{{contact.no}}</td>
          <td>{{contact.name}}</td>
          <td>{{contact.tel}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <script type="text/javascript">
    var vm = Vue.createApp({
      name: "App",
      data() {
        return {
          pageno: 1,
          pagesize: 4,
          totalcount: 100,
          contacts: [
            { no: 1011, name: "RM", tel: "010-3456-8299" },
            { no: 1012, name: "정국", tel: "010-3456-8298" },
            { no: 1013, name: "제이홉", tel: "010-3456-8297" },
            { no: 1014, name: "슈가", tel: "010-3456-8296" },
          ],
        };
      },
    }).mount("#app3");
  </script>
</body>
</html>
