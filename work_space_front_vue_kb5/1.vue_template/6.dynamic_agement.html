<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script type="text/javascript" src="https://unpkg.com/vue"></script>
  <title>basic</title>
</head>

<body>
  <h3>dynamic agement</h3>
  <div>- 연결하려고 하는 태그의 속성이름과 속성값을 지정할 수 있는 방법</div>
  <div>- v-bind, v-on 디렉티브에서 사용 가능</div>
  <hr><br>

  <div id="app1">
    <img width="200px" v-bind:[image1.srcattr]="image1.src" :[image1.titleattr]="image1.title" : />
  </div>
  <script type="text/javascript">
    var vm = Vue.createApp({
      name: "App",
      data() {
        return {
          image1: {
            srcattr: "src",
            src: "cat1.png",
            titleattr: "title",
            title: "Lily's photo",
          },
        };
      },
    }).mount("#app1");
  </script>
  <hr><br>

  <h3>예제2</h3>
  <div id="app2">
    <img v-bind="image1" />
  </div>
  <script type="text/javascript">
    var vm = Vue.createApp({
      name: "App",
      data() {
        return {
          image1: {
            src: "cat1.png",
            width:"200px",
            title: "Lily's photo",
          },
        };
      },
    }).mount("#app2");
  </script>
</body>

</html>
